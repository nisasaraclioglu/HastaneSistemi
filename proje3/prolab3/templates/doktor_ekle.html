<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor Ekle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Doktor Ekle</h1>
    <form id="doktorEkleForm">
        <label for="ad">Ad:</label><br>
        <input type="text" id="ad" name="ad" required><br>
        <label for="soyad">Soyad:</label><br>
        <input type="text" id="soyad" name="soyad" required><br>
        <label for="uzmanlik_alani">Uzmanlık Alanı:</label><br>
        <input type="text" id="uzmanlik_alani" name="uzmanlik_alani" required><br>
        <label for="calistigi_hastane">Çalıştığı Hastane:</label><br>
        <input type="text" id="calistigi_hastane" name="calistigi_hastane" required><br>
        <label for="kullanici_adi">Kullanıcı Adı:</label><br>
        <input type="text" id="kullanici_adi" name="kullanici_adi" required><br>
        <label for="sifre">Şifre:</label><br>
        <input type="password" id="sifre" name="sifre" required><br><br>
        <input type="button" value="Doktor Ekle" onclick="doktorEkle()">
    </form>

    <div id="result"></div>

    <script>
        function doktorEkle() {
            var ad = $("#ad").val();
            var soyad = $("#soyad").val();
            var uzmanlik_alani = $("#uzmanlik_alani").val();
            var calistigi_hastane = $("#calistigi_hastane").val();
            var kullanici_adi = $("#kullanici_adi").val();
            var sifre = $("#sifre").val();

            $.ajax({
                url: '/doktor-ekle',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    ad: ad,
                    soyad: soyad,
                    uzmanlik_alani: uzmanlik_alani,
                    calistigi_hastane: calistigi_hastane,
                    kullanici_adi: kullanici_adi,
                    sifre: sifre
                }),
                success: function(response) {
                    $("#result").text(response.message);
                    if (response.success) {
                        $("#doktorEkleForm")[0].reset(); 
                    }
                }
            });
        }
    </script>
</body>
</html>
